<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="gan">我是真的不会Lv1</p>
    <button id="color">颜色</button>
    <button id="size">字体</button>
    <script>
        var pdd = document.getElementById('gan')
        var bodyEle = document.body;
        var btnc = document.getElementById('color')
        var btns = document.getElementById('size')
        var flag = 0
        var jr = 0
        btnc.onclick = function(){
             if(flag==0){
                 bodyEle.style.backgroundColor="red"
                 flag=1
             } else {
                 bodyEle.style.backgroundColor="yellow"
                 flag=0
             }
        }
       btns.onclick = function(){
           if(jr==0){
             pdd.style.fontSize="5px" 
             jr=1 
           }else if(jr==1){
            pdd.style.fontSize="50px" 
             jr=2 
           }
           else{
            pdd.style.fontSize="500px" 
             jr=0  
           }
       }


    </script>
</body>
</html>
